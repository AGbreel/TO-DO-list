<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <!-- fiva icon -->
    <link rel="icon" href="images/favicon.ico">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Font Awesom -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="py-5">
        <div class="container py-5 text-center rounded-5">

            <div id="title" class="col-5 col-md-4 mx-auto text-center">
                <img class="w-25 my-4" src="images/check1.webp" alt="check1">
                <h1 class="mb-5 mt-2">Task List</h1>
            </div>


            <div id="inputs" class="py-5">
                <div class="row align-items-center">
                    <div class="col-8 col-md-9">
                        <input class="form-control" type="text" id="taskInput" placeholder="Add new..">
                    </div>

                    <div class="col-4 col-md-3">
                        <button class="w-100 fw-bolder text-white rounded-3 py-2 border-0" type="button" id="addTaskBtn">ADD TASK</button>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-5 col-md-3 col-sm-4  ms-auto">
                        <div class="d-flex align-items-center">
                            <label for="filter"> Filter</label>
                            <select id="filter" class="form-select ms-3">
                                <option selected value="all">All</option>
                                <option value="active">Active</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-3 col-md-2">
                        <label>Sort</label>
                        <i id="sort" class="fa-solid fa-arrow-up-wide-short"></i>
                    </div>
                </div>
            </div>

            <div class="row px-5 py-3 justify-content-between align-items-center d-none">
                <div class="col-3">
                    <div class="form-check">
                        <input checked class="checkInput form-check-input" type="checkbox" value="" id="checkInput">
                        <label class="form-check-label" for="checkInput">title</label>
                    </div>
                </div>
      
                <div class="col-2">
                    <div class="icon d-flex justify-content-end">
                        <i class="fa-solid fa-pen me-4" title="Edit todo"></i>
                        <i class="fa-solid fa-trash ms-4" title="Delete todo"></i>
                    </div>
                </div>
            </div>
            
            <div id="output" class="w-100 px-5"> </div>
        </div>
    </section>

    <!-- JS -->
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
